<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout • Lavender Lane</title>
  <script>window.dataLayer=window.dataLayer||[];dataLayer.push({'page':'form','event':'page_view'});</script>
  <style>
    :root{--accent:#8b5cf6;--muted:#6b7280}
    body{margin:0;font-family:Inter,system-ui;background:#f9fafb;color:#111;display:flex;flex-direction:column;min-height:100vh}
    header{padding:20px 24px;display:flex;align-items:center;justify-content:space-between;background:#fff;box-shadow:0 1px 4px rgba(0,0,0,0.06)}
    .logo{font-weight:700;color:var(--accent);text-decoration:none;font-size:20px}
    main{flex:1;display:grid;place-items:center;padding:40px}
    form{background:#fff;border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,0.06);padding:24px;max-width:420px;width:100%;display:flex;flex-direction:column;gap:16px}
    h1{margin:0 0 8px;font-size:24px}
    label{font-size:14px;color:var(--muted)}
    input{padding:10px;border:1px solid #ddd;border-radius:8px;font-size:15px;width:100%}
    .product-box{background:#f9fafb;border:1px dashed #ddd;padding:12px;border-radius:8px;font-size:14px}
    button{background:var(--accent);color:#fff;padding:12px;border:none;border-radius:10px;font-size:16px;cursor:pointer;font-weight:600}
    button:hover{background:#7c3aed}
    footer{text-align:center;padding:20px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">Lavender Lane</a>
    <nav><a href="index.html" style="text-decoration:none;color:var(--muted)">Home</a></nav>
  </header>
  <main>
    <form id="checkoutForm">
      <h1>Checkout</h1>
      <div class="product-box" id="selectedProduct">Loading product...</div>
      <div>
        <label>Full Name</label>
        <input type="text" id="fullName" required />
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label>Address</label>
        <input type="text" id="address" required />
      </div>
      <button type="submit">Proceed to Payment</button>
    </form>
  </main>
  <footer>© Lavender Lane</footer>
  <script>
    const prodJSON=localStorage.getItem('ll_selected_product');
    const productBox=document.getElementById('selectedProduct');
    if(prodJSON){
      const prod=JSON.parse(prodJSON);
      productBox.textContent=`${prod.name} – ₹${prod.price}`;
      dataLayer.push({event:'view_item',ecommerce:{items:[{item_id:prod.id,item_name:prod.name,price:prod.price}]}});
    }else{
      productBox.textContent='No product selected';
    }
    document.getElementById('checkoutForm').addEventListener('submit',function(e){
      e.preventDefault();
      localStorage.setItem('ll_user_fullname',document.getElementById('fullName').value);
      localStorage.setItem('ll_user_email',document.getElementById('email').value);
      localStorage.setItem('ll_user_address',document.getElementById('address').value);
      dataLayer.push({event:'begin_checkout'});
      window.location.href='payment.html';
    });
  </script>
</body>
</html>
